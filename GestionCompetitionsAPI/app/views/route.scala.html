<div class="panel panel-primary">
	<div class="panel-heading"
		role="button" data-toggle="collapse" href="#collapsePanel" 
		aria-expanded="false" aria-controls="collapsePanel">
		<strong>@route.method :</strong> @route.url
	</div>
	<div class="panel-body collapse" id="collapsePanel">
		<div>
			<h3>Body</h3>
			<textarea class="json col-sm-12" readonly="true" rows="14">@route.body</textarea>
		</div>
		<div class="well">
			<h3>Errors</h3>
			<ul>
				@for(error <- route.errors.get) {
					<li>
						<strong>@error._1 : </strong>@error._2
					</li>
				}
			</ul>
		</div>
	</div>
	<div class="panel-footer">
		<h3>Parameters</h3>
		<ul>
		  @for(parameter <- route.parameters.get) {
		  	<li>
		  		<strong>@parameter._1 : </strong>@parameter._2
		  	</li>
		  }
		</ul>
	</div>
</div>

<script src="@routes.Assets.versioned("javascripts/route.js")" type="text/javascript"></script>
